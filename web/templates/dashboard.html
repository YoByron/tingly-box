<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #f0f0f0;
        }

        .nav a.active {
            background-color: #667eea;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-running {
            background-color: #10b981;
        }

        .status-stopped {
            background-color: #ef4444;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            color: #666;
        }

        .error {
            background: #fef2f2;
            color: #ef4444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #f0fdf4;
            color: #10b981;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Tingly Box Dashboard</h1>
            <div class="nav">
                <a href="/" class="active">Dashboard</a>
                <a href="/providers">Providers</a>
                <a href="/server">Server</a>
                <a href="/history">History</a>
            </div>
        </div>

        <div class="grid">
            <!-- Server Status Card -->
            <div class="card">
                <h2>üìä Server Status</h2>
                <div id="serverStatus" class="loading">Loading...</div>
                <div class="btn-group">
                    <button id="startBtn" class="btn btn-success">Start</button>
                    <button id="stopBtn" class="btn btn-danger">Stop</button>
                    <button id="restartBtn" class="btn">Restart</button>
                </div>
            </div>

            <!-- Providers Card -->
            <div class="card">
                <h2>üë• Providers</h2>
                <div id="providersStatus" class="loading">Loading...</div>
                <div class="btn-group">
                    <button onclick="location.href='/providers'" class="btn">Manage Providers</button>
                </div>
            </div>

            <!-- Token Card -->
            <div class="card">
                <h2>üîë Authentication</h2>
                <p style="margin-bottom: 15px; color: #666;">Generate JWT token for API access</p>
                <div class="btn-group">
                    <button id="generateTokenBtn" class="btn">Generate Token</button>
                </div>
                <div id="tokenResult" style="margin-top: 15px; display: none;">
                    <textarea id="tokenText" style="width: 100%; height: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 5px; font-family: monospace; font-size: 12px;" readonly></textarea>
                </div>
            </div>

            <!-- Recent Activity Card -->
            <div class="card">
                <h2>üìú Recent Activity</h2>
                <div id="recentActivity" class="loading">Loading...</div>
                <div class="btn-group">
                    <button onclick="location.href='/history'" class="btn">View Full History</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API helper functions
        async function fetchAPI(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, error: error.message };
            }
        }

        // Load server status
        async function loadServerStatus() {
            const statusDiv = document.getElementById('serverStatus');
            const result = await fetchAPI('/api/status');

            if (result.success) {
                const data = result.data;
                const isRunning = data.server_running;
                const statusClass = isRunning ? 'status-running' : 'status-stopped';
                const statusText = isRunning ? 'Running' : 'Stopped';

                statusDiv.innerHTML = `
                    <div class="status">
                        <div class="status-indicator ${statusClass}"></div>
                        <strong>Status:</strong> ${statusText}
                    </div>
                    <div class="stat">
                        <span>Port:</span>
                        <span>${data.port}</span>
                    </div>
                    <div class="stat">
                        <span>Providers:</span>
                        <span>${data.providers_enabled}/${data.providers_total}</span>
                    </div>
                    ${data.uptime ? `<div class="stat"><span>Uptime:</span><span>${data.uptime}</span></div>` : ''}
                    ${data.last_updated ? `<div class="stat"><span>Last Updated:</span><span>${data.last_updated}</span></div>` : ''}
                `;
            } else {
                statusDiv.innerHTML = `<div class="error">Failed to load server status</div>`;
            }
        }

        // Load providers status
        async function loadProvidersStatus() {
            const providersDiv = document.getElementById('providersStatus');
            const result = await fetchAPI('/api/providers');

            if (result.success) {
                const providers = result.data;
                providersDiv.innerHTML = `
                    <div class="stat">
                        <span>Total Providers:</span>
                        <span>${providers.length}</span>
                    </div>
                    <div class="stat">
                        <span>Enabled:</span>
                        <span>${providers.filter(p => p.enabled).length}</span>
                    </div>
                `;
            } else {
                providersDiv.innerHTML = `<div class="error">Failed to load providers</div>`;
            }
        }

        // Load recent activity
        async function loadRecentActivity() {
            const activityDiv = document.getElementById('recentActivity');
            const result = await fetchAPI('/api/history?limit=5');

            if (result.success) {
                const history = result.data;
                if (history.length === 0) {
                    activityDiv.innerHTML = '<p style="color: #666;">No recent activity</p>';
                } else {
                    const items = history.map(entry => `
                        <div class="stat" style="font-size: 0.9em;">
                            <span>${new Date(entry.timestamp).toLocaleTimeString()}</span>
                            <span>${entry.success ? '‚úÖ' : '‚ùå'} ${entry.action}</span>
                        </div>
                    `).join('');
                    activityDiv.innerHTML = items;
                }
            } else {
                activityDiv.innerHTML = `<div class="error">Failed to load activity</div>`;
            }
        }

        // Server control functions
        async function startServer() {
            const port = prompt('Enter port (8080):', '8080');
            if (port) {
                const result = await fetchAPI('/api/server/start', {
                    method: 'POST',
                    body: JSON.stringify({ port: parseInt(port) })
                });
                if (result.success) {
                    showMessage(result.message, 'success');
                    setTimeout(loadServerStatus, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            }
        }

        async function stopServer() {
            if (confirm('Are you sure you want to stop the server?')) {
                const result = await fetchAPI('/api/server/stop', { method: 'POST' });
                if (result.success) {
                    showMessage(result.message, 'success');
                    setTimeout(loadServerStatus, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            }
        }

        async function restartServer() {
            const port = prompt('Enter port (8080):', '8080');
            if (port) {
                const result = await fetchAPI('/api/server/restart', {
                    method: 'POST',
                    body: JSON.stringify({ port: parseInt(port) })
                });
                if (result.success) {
                    showMessage(result.message, 'success');
                    setTimeout(loadServerStatus, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            }
        }

        // Generate token
        async function generateToken() {
            const clientId = prompt('Enter client ID (web):', 'web');
            if (clientId) {
                const result = await fetchAPI(`/api/token?client_id=${encodeURIComponent(clientId)}`);
                if (result.success) {
                    document.getElementById('tokenText').value = result.data.token;
                    document.getElementById('tokenResult').style.display = 'block';
                    showMessage('Token generated successfully', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            document.body.insertBefore(messageDiv, document.body.firstChild);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startServer);
        document.getElementById('stopBtn').addEventListener('click', stopServer);
        document.getElementById('restartBtn').addEventListener('click', restartServer);
        document.getElementById('generateTokenBtn').addEventListener('click', generateToken);

        // Load initial data
        loadServerStatus();
        loadProvidersStatus();
        loadRecentActivity();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadServerStatus();
            loadProvidersStatus();
            loadRecentActivity();
        }, 30000);
    </script>
</body>
</html>
